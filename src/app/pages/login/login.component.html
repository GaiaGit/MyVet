<div id="corner-top"></div>
  <div id="corner-bottom"></div>
<section id="section-login">
  <div class="login-box">
    <div class="login-form-container">
      <form id="loginForm" [formGroup]="login" (ngSubmit)="submitLogin()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            id="username"
            name="username"
            class="login-form-control"
            formControlName="username"
            type="text" required
            [ngClass]="{ 'invalid': submitted && login.controls.username.errors }" />
          <div *ngIf="submitted && login.controls.username.errors" class="login-field-error">
            <div *ngIf="login.controls.username.errors.required">
              Username is required.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            class="login-form-control"
            formControlName="password"
            type="password" required
            [ngClass]="{ 'invalid': submitted && login.controls.password.errors }" />
          <div *ngIf="submitted && login.controls.password.errors" class="login-field-error">
            <div *ngIf="login.controls.password.errors.required">
              Password is required.
            </div>
          </div>
        </div>
          
        <div class="login-error" *ngIf="submitted && failAuth" class="login-field-error">
          {{ failAuth }}
        </div>

        <button type="submit" class="login-button">LOG IN</button>

        <div class="login-filler">
          <input type="checkbox" id="default" (change)="setTestingAccount()"> Use testing account
        </div>

      </form>
    </div>
  </div>
</section>
